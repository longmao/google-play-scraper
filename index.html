<style type="text/css" media="screen">
body {
    background-color: rgb(241, 242, 246);
}

h2 {
    margin: 0;
}

div.main {
    padding: 20px;
    margin-bottom: 20px;
    background-color: #fff;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
    -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
    box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    width: 100vw;
    margin: 0 auto;
}

p {
    font-size: 14px;
    color: #4A4949;
    padding: 0;
    margin: 0;
    line-height: 26px;
}

p.highlight {
    font-size: 16px;
}

#spinners .three-bounce {
    text-align: center;
    font-size: 20px;
    position: relative;
    width: 80px;
    margin-right: 30px;
    left: -10px;
    list-style: none;
}

.three-bounce>div {
    display: inline-block;
    width: 18px;
    height: 18px;
    border-radius: 100%;
    background-color: #F1B1B1;
    -webkit-animation: bouncedelay 1.4s infinite ease-in-out both;
    animation: bouncedelay 1.4s infinite ease-in-out both
}

.three-bounce .one {
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s
}

.three-bounce .two {
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s
}

@-webkit-keyframes bouncedelay {
    0%,
    80%,
    100% {
        -webkit-transform: scale(0)
    }
    40% {
        -webkit-transform: scale(1)
    }
}

@keyframes bouncedelay {
    0%,
    80%,
    100% {
        -webkit-transform: scale(0);
        transform: scale(0)
    }
    40% {
        transform: scale(1);
        -webkit-transform: scale(1)
    }
}

#spinners {
    margin: 15px 30px 15px 0
}
.meter {
    height: 20px;
    position: relative;
    margin:  15px 30px 15px 0;
    background: #C3BDBD;
    -moz-border-radius: 25px;
    -webkit-border-radius: 25px;
    border-radius: 25px;
    padding: 0;
    -webkit-box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
    -moz-box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
    box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
}

.meter > span {
    display: block;
    width: 0;
    height: 100%;
    -webkit-border-top-right-radius: 8px;
    -webkit-border-bottom-right-radius: 8px;
    -moz-border-radius-topright: 8px;
    -moz-border-radius-bottomright: 8px;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    -webkit-border-top-left-radius: 20px;
    -webkit-border-bottom-left-radius: 20px;
    -moz-border-radius-topleft: 20px;
    -moz-border-radius-bottomleft: 20px;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
    background-color: rgb(43,194,83);
    background-image: -webkit-gradient( linear, left bottom, left top, color-stop(0, rgb(43,194,83)), color-stop(1, rgb(84,240,84)) );
    background-image: -moz-linear-gradient( center bottom, rgb(43,194,83) 37%, rgb(84,240,84) 69% );
    -webkit-box-shadow: inset 0 2px 9px rgba(255,255,255,0.3), inset 0 -2px 6px rgba(0,0,0,0.4);
    -moz-box-shadow: inset 0 2px 9px rgba(255,255,255,0.3), inset 0 -2px 6px rgba(0,0,0,0.4);
    box-shadow: inset 0 2px 9px rgba(255,255,255,0.3), inset 0 -2px 6px rgba(0,0,0,0.4);
    position: relative;
    overflow: hidden;
}
.orange > span {
    background-color: #f1a165;
    -webkit-animation: move 2s linear infinite;
    -moz-animation: move 2s linear infinite;
}
.nostripes > span > span, .nostripes > span:after {
    -webkit-animation: none;
    -moz-animation: none;
    background-image: none;
}
.meter > span:after, .animate > span > span {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    z-index: 1;
    -webkit-background-size: 50px 50px;
    -moz-background-size: 50px 50px;
    background-size: 50px 50px;
    -webkit-animation: move 2s linear infinite;
    -moz-animation: move 2s linear infinite;
    -webkit-border-top-right-radius: 8px;
    -webkit-border-bottom-right-radius: 8px;
    -moz-border-radius-topright: 8px;
    -moz-border-radius-bottomright: 8px;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    -webkit-border-top-left-radius: 20px;
    -webkit-border-bottom-left-radius: 20px;
    -moz-border-radius-topleft: 20px;
    -moz-border-radius-bottomleft: 20px;
    border-top-left-radius: 20px;
    border-bottom-left-radius: 20px;
    overflow: hidden;
}
</style>
<div class="main">
    <h2> Crawl Google Play Info:
        <div id="spinners">
        <li class="three-bounce selected">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </li>
        </div>
        <div class="meter orange nostripes">
            <span></span>
        </div>
    </h2>
    </p>
    <div id="content">
    </div>
</div>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
var content = document.getElementById('content');
var socket = new WebSocket('ws://172.30.10.66:1337');
socket.onopen = function() {
    socket.send('startCrawl');
};

socket.onmessage = function(message) {
    var $append
    if (message.data !== "finished") {
        var msg = message.data;
        var arr = msg.split("---")
        $(".meter span").width($(".meter").width() * (arr[1] / arr[2]))
        $append = $('<p class="">' + arr[0] + '</p>')
        $append.animate({
            opacity: 0,
        }, 2000, function() {});
    } else {
        $("#spinners").fadeOut();
        $append = $('<p class="highlight">awesome news!!the google_play_apps.json have been updated, please <strong>svn up svn://svn.dy/arch/fe/file</strong></p>')
    }

    $("#content").prepend($append)
};

socket.onerror = function(error) {
    console.log('WebSocket error: ' + error);
};
</script>
